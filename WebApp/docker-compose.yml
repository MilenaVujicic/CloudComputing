version: "3.7"

services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: "db"   
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes: 
      - ./postgres-data_2:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    container_name: postgres_db


  django-app:
    build: ./
    restart: unless-stopped
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - VER=1
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    depends_on: 
      - db
    container_name: django_app

  django-app-2:
    build: ./
    restart: unless-stopped
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - VER=2
    ports:
      - "8001:8000"
    volumes:
      - .:/code
    depends_on: 
      - db
    container_name: django_app_2
    
  web:
    build: ./nginx
    ports:
      - "8080:80"
    depends_on:
      - django-app
  